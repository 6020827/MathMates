        <main>
            <h1 id="text">Collatz conjucture</h1>
            <form name="rekenmachine">
                <input type="number" required value="0" name="num1" id="veld1">
                <input type="button" value="bereken" onclick="myFunction()"id = "bereken1">
                <div class="minnetje"></div>
                <span id="antwoord"></span>
            </form>
            <script>
                function myFunction() {
                    document.getElementById('antwoord').innerHTML = "";
                    var x = rekenmachine.num1.value;
                    var y = 0;
                    var w = 0;
                    var d = true;
                    while (d) {
                        if (x % 2 == 0) {
                            y = x / 2;
                            document.getElementById('antwoord').innerHTML += x + "/" + 2 + "=" + y + "<br>";
                            x = x / 2;
                        } else if (x != 1) {
                            w = x * 3 + 1;
                            document.getElementById("antwoord").innerHTML += x + "*" + 3 + "+" + 1 + "=" + w + "<br>";
                            x = x * 3 + 1;
                        } else if (x == 1) {
                            d = false;
                        }
                    }
                }
            </script>
