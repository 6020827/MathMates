        <h1 id="text">Perfect number</h1>
        <form name="rekenmachine">
            <input type="number" name="num1" value="0" required id="veld1">
            <input id="button" type="button" value="Bereken" onclick="myFunction()">
            <input type="text" readonly name="ant">
            <div class="minnetje"></div>
            <div class="berekening2"></div>
            <div class="antwoord"></div>
            <span id="ant"></span>
        </form>
        <script>
            function myFunction() {
                rekenmachine.ant.value = ""
                for (i=0;i<rekenmachine.num1.value;i++) {
                    if (rekenmachine.num1.value % i == 0) {
                        if (rekenmachine.ant.value != "") {
                            rekenmachine.ant.value += "+"
                        }
                        rekenmachine.ant.value += i
                    }
                }
                if (eval(rekenmachine.ant.value) == rekenmachine.num1.value) {
                    document.getElementById('ant').innerHTML = rekenmachine.num1.value + " is een perfect number"
                } else {
                    document.getElementById('ant').innerHTML = rekenmachine.num1.value + " is geen perfect number"
                }
            }
        </script>
